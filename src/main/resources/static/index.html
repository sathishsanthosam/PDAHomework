<head>
<title>High Fidelity Tracking</title>
<script type="text/javascript">
        var stompClient = null;
        var socket;
		var start;
        var deviceId;
        var stateId;

		function palindrome(){
			palindromeCanvas("a,n,0,start");
			stateId = "palindrome"
			connect();
		}
		function evanAaddBNoab(){
			evanAaddBNoabCanvas("a,n,0,start");
			stateId = "zeroNOneN"
			connect();
		}
		function zeroStartOneStarZero(){
			zeroStartOneStarZeroCanvas("a,n,0,start");
			stateId = "CGLPalindrome"
			connect();
		}
        function connect() {
        		 console.log('Connecting GPSLocation');
			 var options = {};
			 options.testingHeader = 'header';
        	 	 socket = new WebSocket("ws://localhost:8080/DFA");
	         socket.onopen = onOpen;
	         socket.onclose = onClose;
	         socket.onmessage = onMessage;
        }

        function disconnect(deviceId) {
            if (socket != null) {
            	 console.log('Closing Connection');
                 socket.close();
                 console.log("Disconnected");
            }

        }

        function update(){
			var res = document.getElementById("request").value;
    			socket.send(res);
        }


        function stop(deviceId) {
            console.log('Closing Connection');
            socket.close();
        }



        var onOpen = function() {
    		console.log('OPENED: ');
		var res = document.getElementById("request").value;
    		//request.dataArea.deviceIMEI = deviceId;
    		socket.send(stateId+","+res);
		start = new Date().getTime();
    	};

    	var onClose = function() {
    		console.log('CLOSED: ');
    		ws = null;
    	};

    	var onMessage = function(event) {
    		var data = event.data.split(",");
    		switch(data[0]) {
			case "palindrome" :
				palindromeCanvas(event.data);
				break;
			case "zeroNOneN" :
				evanAaddBNoabCanvas(event.data);
				break;
			case "CGLPalindrome" :
				zeroStartOneStarZeroCanvas(event.data);
				break;
			default:
				palindromeCanvas(event.data);
		}
    	};
    	function draw(){
    		palindromeCanvas("a,a,a,a");
//     		stackCanvas("a,a,a,a");
    		evanAaddBNoabCanvas("a,a,a,a");
    		zeroStartOneStarZeroCanvas("a,a,a,a");
    	};
    	function palindromeCanvas(message) {
    		 var res = message.split(",");
    		 var currentState = res[1];
    		 var deltaIndex = res[2];
    		 var stateName = res[3];

    			      var ctx = canvas.getContext('2d');
    			      ctx.font = "20px Ariel";

    			    	     if(message == "a,n,0,start" ){
    			    	   	 	ctx.clearRect(0, 0, canvas.width, canvas.height);
    			    	     }
    			    	  	
    			    	  	ctx.lineWidth = 1

    	    			      var centerY = 150;
    	    			      var radius = 30;

    	    			    	  	ctx.strokeStyle = '#003300';
    	    			    	  	ctx.fillStyle = "green";
    	    			    	  	ctx.fill();
    	    			      }else{
   	    			    	   ctx.fillStyle =  "white";
 	    			    	  	ctx.fill();
   	    			      }

    	    			      ctx.stroke();
    	    			      ctx.fillStyle = "black";
    	    			      ctx.strokeStyle = 'black';
    	    			      ctx.lineWidth = 1
    	    			      /*Delta start,0*/

    	   			      	}
    	    			       ctx.stroke();
    	    			       ctx.fillStyle = "black";
    	    			       ctx.strokeStyle = 'black';
    	    			       ctx.lineWidth = 1
    	    			       ctx.beginPath();
    	    			       ctx.moveTo(60, 120);
             	    	   ctx.lineTo(65, 115);

    	    			       ctx.quadraticCurveTo(270, 0, 280, 120);

    	    			    	   		//ctx.lineWidth = 5
    	    			    	   		ctx.fillStyle = "blue";
    	    			    	   		 ctx.fillText("*/*/e", 295, 105);
    				    	  		ctx.strokeStyle = 'blue';
    				       };
    	    				   ctx.stroke();
    	    				   ctx.fillStyle = "black";
     	    			   ctx.strokeStyle = 'black';
     	    			   ctx.lineWidth = 1
	    				   ctx.beginPath();
	    			       ctx.moveTo(280, 120);
     	    		   	   ctx.lineTo(285, 115);
     	    		       ctx.lineTo(275, 115);
	     	    		  if(currentState == "one" && deltaIndex == "0"){
				    	   		//ctx.lineWidth = 5
				    	   		ctx.fillStyle = "blue";
				    	  		ctx.strokeStyle = 'blue';
				        }
	     	    		   ctx.fill();
	    			       ctx.stroke();
	    			       ctx.fillStyle = "black";
	    			       ctx.strokeStyle = 'black';
	    			       ctx.lineWidth = 1
    	    		
    	    			      
    			      }
    			      ctx.beginPath();
    				  if(currentState == "failed"){
    					  ctx.fillStyle = "red";

    					  ctx.stroke();
    					  ctx.fill();

    				  }
    				  if(currentState == "Accepted"){
    					  //ctx.lineWidth = 5
    					  ctx.fillStyle = "green";
    					  ctx.fillText("Accepted : " + res[4], 0, 230);
    					  ctx.stroke();
    					  disconnect();
    				  }
    				  ctx.fillStyle = "black";
   				  ctx.strokeStyle = 'black';
   				  ctx.lineWidth = 1
   				  
   				  /* Stack */
   				  if(message == "a,n,0,start"){
   					ctx.moveTo(350,0);
   					ctx.rect(350, 0, 50, 360);
   				    ctx.font = "20px Ariel";
   				   for(var i = 0; i< 18; i++){
   					  ctx.moveTo(350,(i+1) * 20);
   					  ctx.lineTo(400, (i+1) * 20);
   			  	     }
      			     ctx.stroke();
   				  }
   			   	  var action = res[4];
   				if(action == 'push'){
   					var height = 360 - ((res[6] * 20) + 5)
   					ctx.moveTo(375,height);
   				 	ctx.fillText(res[5], 375, height);
   					ctx.stroke();
   				}else if (action == 'pop'){
   					var height = 360 - ((res[6] * 20) + 5)
   					ctx.fillStyle = '#ffffff';
   				 	ctx.fillText(res[5], 375, height);
   					ctx.stroke();
   				}
   				ctx.fillStyle = "black";
			       ctx.strokeStyle = 'black';
   				 
   				  
    		  }
    	}

    	function zeroStartOneStarZeroCanvas(message) {
    		 var res = message.split(",");
    		 var stateName = res[1];
    		  var canvas = document.getElementById('zeroStartOneStarZeroCanvasID');
    			  if (canvas.getContext) {
    			      var ctx = canvas.getContext('2d');
    			      ctx.font = "20px Ariel";
    			      if(stateName != "Accepted"){
    			    	     if(message == "a,n,0,start" ){
    			    	   	 	ctx.clearRect(0, 0, canvas.width, canvas.height);
    			    	     }
    			    	     ctx.arc(50, 150, 30, 0, 2 * Math.PI, false);
    			    	     ctx.fillText("* S *", 40, 200);
    			    	      if(stateName == "q0"){
  	    			    	 	//ctx.lineWidth = 5
  	    			    	  	ctx.strokeStyle = '#003300';
  	    			    	  	ctx.fillStyle = "green";
  	    			    	  	ctx.fill();
  	    			      }else{
  	    			    	   ctx.fillStyle =  "white";
  	    			    	   ctx.fill();
  	    			      }
    			    	      ctx.stroke();
    			    	      ctx.fillStyle = "black";
    					  ctx.strokeStyle = 'black';
    			    	     
    			    	     ctx.beginPath();
    			    	     ctx.arc(130, 150, 30, 0, 2 * Math.PI, false);
    			    	     ctx.fillText("S", 120, 200);
    			    	     if(stateName == "q1"){
   	    			    	 	//ctx.lineWidth = 5
   	    			    	  	ctx.strokeStyle = '#003300';
   	    			    	  	ctx.fillStyle = "green";
   	    			    	  	ctx.fill();

   	    			    	   ctx.fillStyle =  "white";
   	    			    	  	ctx.fill();
   	    			      }

    			    	     ctx.fillStyle = "black";
    					 ctx.strokeStyle = 'black';
    			    	     
    			    	     ctx.beginPath();
    			    	     ctx.arc(210, 150, 30, 0, 2 * Math.PI, false);
    			    	     ctx.fillText("e", 200, 200);

   	    			    	 	//ctx.lineWidth = 5
   	    			    	  	ctx.strokeStyle = '#003300';
   	    			    	  	ctx.fillStyle = "green";

   	    			    	   ctx.fillStyle =  "white";
   	    			    	  	ctx.fill();
   	    			      }
